<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12" >
    <div class="panel">
        <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12">
            <div class="menu">
                <ul>
                    <a *ngFor="let part of menu;let i = index"  routerLink="{{part.link}}" (click)="active = i">
                        <li [ngClass]="active == i ? 'active' : 'none'"><i class="material-icons">{{part.icon}}</i>{{part.name}}</li>
                    </a>
                </ul>
            </div>
        </div>
        <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 col-xs-12">
            <div class="content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>

</div>
