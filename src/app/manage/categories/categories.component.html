<div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
                <th class="add"><button class="button" routerLink="../add-tag"><i class="material-icons">add</i>Add tag</button></th>
            </tr>
        </thead>
        <tr *ngFor="let tag of tags">
            <td>{{tag.id}}</td>
            <td>{{tag.name}}</td>
            <td><i class="material-icons" (click)="tagDelete(tag.id)">delete</i></td>
            <td class="add"></td>
        </tr>
        <tbody>
        </tbody>
    </table>
</div>
