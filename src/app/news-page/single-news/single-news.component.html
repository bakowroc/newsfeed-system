<div class="single-news" *ngIf = "SingleNews">
    <ul>
        <li>
            <div class="header">
                <img src="/static/assets/news/logo.png">
                <p>{{SingleNews.title}}</p>
                <span>{{SingleNews.tag.name}}</span>
                <div class="content">
                    {{SingleNews.desc}}
                </div>
            </div>
            <li>
    </ul>
</div>
