<div class="col-lg-12">
    <div class="log-in-form" *ngIf="logIn==true" novalidate>
        <h1>Sign in</h1>
        <form (ngSubmit)="formSubmit()">
            <span class="label">Email address</span>
            <input type="email" name="email" placeholder="Your e-mail address" [(ngModel)]="data.email" required>
            <span class="label">Password</span>
            <input type="password" name="password" placeholder="Your password" [(ngModel)]="data.password" required>
            <div class="reminder"><a routerLink="../register">Forgot your password?</a></div>
            <button type="submit" class="button">Sign in</button>
        </form>
    </div>
    <!-- <div class="popup-bg" *ngIf="logIn==true" (click)="close()"></div>-->
    <a class="popup-bg" *ngIf="logIn==true" routerLink="/"></a>
</div>
